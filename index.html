<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h1 style="text-align: center; align-items: center; color: red;">Calculator</h1>
    <p id="description"><b>It is Design using DOM ,HTML And For Styles I Have Used Bootstrap And CSS.<br>
    This Is a Basic Arithmetic Calculator That Can Calculate The Values which we gave And It 
    Will Display the Result of the Resultant Value.</b><br>
    </p>
    <div class="container mt-5">
        <div class="row-justify-content-center">
            <div class="col-md-4">
               <div class="card">
                <div class="card-body">
                    <input type="text" id="display" class="form-control mb-7" readonly>
                    <div class="btn-group d-flex flex-wrap role=group  row-md-4">
                        <button type="button" class=" btn btn-danger calc-btn" >C</button>
                        <button type="button" class="btn btn-dark calc-btn">‚Üê</button>
                        <button type="button" class="btn btn-info calc-btn">.</button>
                        <button type="button" class="btn btn-info calc-btn">*</button>
                        
                        <button type="button" class="btn btn-dark calc-btn">7</button>
                        <button type="button" class="btn btn-dark calc-btn">8</button>
                        <button type="button" class="btn btn-dark calc-btn">9</button>
                        <button type="button" class="btn btn-info calc-btn">/</button>

                        <button type="button" class="btn btn-dark calc-btn">4</button>
                        <button type="button" class="btn btn-dark calc-btn">5</button>
                        <button type="button" class="btn btn-dark calc-btn">6</button>
                        <button type="button" class="btn btn-info calc-btn">-</button>

                        <button type="button" class="btn btn-dark calc-btn">1</button>
                        <button type="button" class="btn btn-dark calc-btn">2</button>
                        <button type="button" class="btn btn-dark calc-btn">3</button>
                        <button type="button" class="btn btn-info calc-btn">+</button>

                        <button type="button" class="btn btn-dark calc-btn">0</button>
                        <button type="button" class="btn btn-dark calc-btn">00</button>
                        <button type="button" class="btn btn-info calc-btn">=</button>
                    </div>
                    </div>
               </div>
            </div>
        </div>
    </div>
   <script src="./js/script.js"></script>
   <!--<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>-->
</body>
</html>
